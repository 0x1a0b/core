<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Listing directory</title>

    <!-- Bootstrap core CSS -->

  <body>

          <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home"></span></a>

    </div>
    
    
    <!-- Begin page content -->
    <div class="container site-wrapper">
      <div class="page-header">
        <h1>Listing {{current}}</h1>
      </div>
<table class="table table-condensed">
    <thead>
        <tr>
            <th>Filename</th>
            <th>Type</th>
            <th>Last modify</th>
        </tr>
    </thead>
    <tbody>
     {{{data}}}
    </tbody>
</table>
    </div>

    <div class="footer">
      <div class="container">

    ================================================== -->
