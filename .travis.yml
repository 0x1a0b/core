language: cpp
compiler:
  - gcc
before_script:
  - ./configure
  - sudo apt-get install -y mawk
  - make | mawk -W interactive 'BEGIN{i=0} { if(i%20 == 0) { print("Building...", i, "files done"); }; i++; }'
script:
  - sudo make install
branches:
  only:
    - master
notifications:
  recipients:
    - mv@verman.fr
    - mf@verman.fr 
  email:
    on_success: change
    on_failure: always
  irc:
    channels:
      - "chat.freenode.net#gatejs"
    template:
      - "%{repository}/%{branch} (%{commit} - %{author}): %{message}"
env:
  - LANG="en_US.UTF-8"
os:
  - linux
  - osx
